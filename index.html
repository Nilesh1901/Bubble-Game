<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="highscore">
            <h4>Highscore</h4>
        </div>
        <div id="pannel">
            <div class="ptop">
               <div class="elem">
                <h3>Timer</h3>
                <div class="box timer">0</div>
               </div>
               <div class="elem">
                <h3>Hit</h3>
                <div class="box hitval">0</div>
               </div>
               <div class="elem">
                <h3>Score</h3>
                <div class="box scoreval">0</div>
               </div>
            </div>
            <div class="pbottom">
                
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
